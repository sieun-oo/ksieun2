    <style>
        body {
            position: relative;
        }
        .video-container iframe {
            width: 100%;
            height: 500px;
        }
        .image-container img {
            margin-bottom: 20px;
        }
        .description p {
            font-size: 1.2em;
            line-height: 1.5em;
            text-align: center;
        }
        .video-container {
            margin-bottom: 150px; /* 영상 아래쪽에 여백 추가 */
        }
        .scroll-button {
            position: fixed;
            right: 15px;
            bottom: 10px;
            z-index: 1000;
        }
        .scroll-button a {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            background-color: #ff94d4;
            color: rgb(255, 255, 255);
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            width: 40px;
            height: 40px;
        }
        .side-buttons {
            position: fixed;
            top: 50%;
            right: 15px; /* 버튼 좌우 배치 위치 조절 */
            z-index: 1000;
            transform: translateY(-50%);
        }
        .side-buttons a {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ff94d4;
            color: white;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
        }
        .section-title {
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

            <ul class="navbar-nav">

    <script>
        // 위로 이동 버튼 클릭 시
        document.getElementById("scrollToTopBtn").onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // 아래로 이동 버튼 클릭 시
        document.getElementById("scrollToBottomBtn").onclick = function() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        };
